version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*  
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Cache-Control'
              value: 'max-age=0, no-cache, no-store, must-revalidate'
      redirects:
        - source: '/api/<*>'
          destination: 'http://3.107.74.118:5000/<*>'
          status: 200
